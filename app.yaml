runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /.*
  script: kspalculator_fe.app


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
